<!doctype html>
<html>
  <head>
    <title>Employee Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Employee Registration Form</h1>
      <form method="post" action="/registration" class="mt-3">
        <div class="form-group">
          <label for="emp_id">Employee ID:</label>
          <input type="text" name="emp_id" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="emp_name">Employee Name:</label>
          <input type="text" name="emp_name" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="emp_gender">Gender:</label><br>
          <div class="form-check form-check-inline">
            <input type="radio" name="emp_gender" value="Male" class="form-check-input" checked>
            <label class="form-check-label">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" name="emp_gender" value="Female" class="form-check-input">
            <label class="form-check-label">Female</label>
          </div>
        </div>
        <div class="form-group">
          <label for="emp_phone">Phone Number:</label>
          <input type="text" name="emp_phone" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="emp_bdate">Birthdate:</label>
          <input type="date" name="emp_bdate" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  </body>
</html>
