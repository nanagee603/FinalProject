<!DOCTYPE html>
<html>
<head>
  <title>Food Ordering App - Place an Order</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <style>
    body {
      background-color: lightblue;
      color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mt-5">Place an Order</h1>
    <form method="post" action="/submit_order" class="mt-3">
      <div class="form-group">
        <label for="restaurant">Select a Restaurant:</label>
        <select name="restaurant" class="form-control">
          <option value="Anchor Bar">Anchor Bar</option>
          <option value="Duff's Famous Wings">Duff's Famous Wings</option>
          <option value="Schwabl's">Schwabl's</option>
          <option value="Chef's Restaurant">Chef's Restaurant</option>
          <option value="The Black Sheep">The Black Sheep</option>
          <option value="Marble + Rye">Marble + Rye</option>
          <option value="Toutant">Toutant</option>
          <option value="The Left Bank">The Left Bank</option>
          <option value="Casa Azul">Casa Azul</option>
          <option value="Sun Restaurant">Sun Restaurant</option>
        </select>
      </div>
      <div class="form-group">
        <label for="menu_item">Select a Menu Item:</label>
        <select name="menu_item" class="form-control">
          <option value="item1">Menu Item 1</option>
          <option value="item2">Menu Item 2</option>
          <option value="item3">Menu Item 3</option>
          <option value="item4">Menu Item 4</option>
          <option value="item5">Menu Item 5</option>
          <option value="item6">Menu Item 6</option>
          <option value="item7">Menu Item 7</option>
          <option value="item8">Menu Item 8</option>
          <option value="item9">Menu Item 9</option>
          <option value="item10">Menu Item 10</option>
        </select>
      </div>
      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="name">Your Name:</label>
        <input type="text" name="name" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="address">Delivery Address:</label>
        <input type="text" name="address" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="dine_in">Dine-in:</label>
        <input type="checkbox" name="dine_in" value="yes">
      </div>
      <div class="form-group">
        <!-- Rest of the form code -->
      </div>
      <button type="submit" class="btn btn-primary">Place Order</button>
    </form>
  </div>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
